name: Publish ğŸšš

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      preid:
        description: "Prerelease identifier."
        required: true
        default: alpha
        type: choice
        options:
          - alpha
          - beta
      distTag:
        description: "Helping consumers avoid automatically upgrading to prerelease-quality code."
        required: true
        default: test
        type: choice
        options:
          - test
          - dev
          - prerelease

jobs:
  test:
    name: "Test ğŸ‘®ğŸ½â€â™‚ï¸"
    uses: ./.github/workflows/test.yml
    secrets: inherit

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publishing ğŸš€
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: npm set '//npm.pkg.github.com/:_authToken=${{ secrets.GHPR_READ_TOKEN }}'
      - run: npm ci
      - run: npm run build
      - if: github.event_name == 'push'
        name: "Release"
        run: |
          lerna publish from-package --yes \
            --dist-tag prerelease
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHPR_RW_TOKEN }}
      - if: github.event_name == 'workflow_dispatch'
        name: "Pre-Release"
        run: |
          lerna publish --yes \
            --canary \
            --preid ${{ inputs.preid }} \
            --dist-tag ${{ inputs.distTag }} \
            --pre-dist-tag ${{ inputs.distTag }} \
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHPR_RW_TOKEN }}
