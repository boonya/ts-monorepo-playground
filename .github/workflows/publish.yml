name: Publish 🚚

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    name: "Test 👮🏽‍♂️"
    uses: ./.github/workflows/test.yml
    secrets: inherit

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publishing 🚀
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: npm set '//npm.pkg.github.com/:_authToken=${{ secrets.GHPR_READ_TOKEN }}'
      - run: npm ci
      - run: npm run build
      - if: github.event_name == 'push'
        name: "Release"
        run: lerna publish from-package --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHPR_RW_TOKEN }}
      - if: github.event_name == 'workflow_dispatch'
        name: "Pre-Release"
        # run: |
        #   lerna publish --yes --canary --dist-tag alpha
        #   lerna version --conventional-commits --create-release github
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          lerna version prerelease --yes --conventional-commits --create-release github
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHPR_RW_TOKEN }}
          GH_TOKEN: ${{ secrets.GHPR_READ_TOKEN }}
