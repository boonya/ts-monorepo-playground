name: Publish 🚚

on:
  # workflow_dispatch:
  # release:
  #   types:
  #     - published
  push:
    branches:
      - main

jobs:
  # test:
  #   name: "Test 👮🏽‍♂️"
  #   uses: ./.github/workflows/test.yml
  #   secrets: inherit

  publish:
    # needs: test
    runs-on: ubuntu-latest
    name: Publishing package 🚀
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: |
          npm set '//npm.pkg.github.com/:_authToken=${{ secrets.GHPR_READ_TOKEN }}'
          npm ci
      - run: npm run build
      - name: "Release"
        run: lerna publish from-package --no-git-reset --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHPR_RW_TOKEN }}
