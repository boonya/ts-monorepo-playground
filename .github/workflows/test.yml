name: Test 👮🏽‍♂️

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Linting 🔎
    runs-on: ubuntu-latest
    steps:
      - uses: .github/actions/setup-env.yml
      - run: npm run lint

  typecheck:
    name: Type checking 🔎
    runs-on: ubuntu-latest
    steps:
      - uses: .github/actions/setup-env.yml
      - run: npm run typecheck

  test:
    name: Testing 🔎
    runs-on: ubuntu-latest
    steps:
      - uses: .github/actions/setup-env.yml
      - run: npm run test
