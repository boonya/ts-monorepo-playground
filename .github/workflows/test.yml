name: "Test 👮🏽‍♂️"

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  # push:
  #   branches:
  #     - main

jobs:
  typechecking:
    name: Type checking 🔎
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Test env setup
        run: |
          npm set '//npm.pkg.github.com/:_authToken=${{ secrets.GHPR_READ_TOKEN }}'
          npm ci
      - run: npm run typecheck
