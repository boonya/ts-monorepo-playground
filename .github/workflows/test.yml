name: "Test 👮🏽‍♂️"

on:
  workflow_dispatch:
  workflow_call:
  pull_request:

jobs:
  typechecking:
    name: Type checking 🔎
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          token: ${{ secrets.GHPR_READ_TOKEN }}
      - name: Test env setup
        run: npm ci
      - run: npm run typecheck
