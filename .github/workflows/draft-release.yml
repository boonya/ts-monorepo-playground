name: Draft a Release

on:
  push:
    branches:
      - main
    paths:
      - packages/*/package.json
  # pull_request: # Debug purpose

permissions:
  contents: read
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5.21.1
        with:
          name: ${{ github.sha }}
          tag: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
