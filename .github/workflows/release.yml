name: Release 🚚

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    name: "Test 👮🏽‍♂️"
    uses: ./.github/workflows/test.yml
    secrets: inherit

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publishing package 🚀
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: npm set '//npm.pkg.github.com/:_authToken=${{ secrets.GHPR_READ_TOKEN }}'
      - run: npm ci
      - run: npm run build
      - name: "Release"
        run: npm run release -- --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHPR_RW_TOKEN }}
