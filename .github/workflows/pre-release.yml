name: Pre-Release

on:
  workflow_dispatch:
    inputs:
      distTag:
        description: "Package distribution tag aka. dist-tag."
        required: true
        default: test
        type: choice
        options:
          - alpha
          - beta
          - prerelease
          - rc
          - test

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publishing ðŸš€
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: npm set '//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}'
      - run: npm ci
      - run: npm run build
      - name: "Pre-Release"
        run: |
          lerna publish --yes \
            --canary \
            --preid ${{ inputs.distTag }} \
            --dist-tag ${{ inputs.distTag }} \
            --pre-dist-tag ${{ inputs.distTag }} \
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
